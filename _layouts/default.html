<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Rohan Bavishi - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/profile.jpg"></a></h1>
	  <h3 class="title">Rohan Bavishi</h3>
	  <span class="tagline">Senior Undergraduate<br>Computer Science<br>IIT Kanpur</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
	    {% assign sorted_pages = site.pages | sort:"order" %}
            {% for section in sorted_pages %}
              <li class="post-link">
                <a class="post-title" href="{{ section.url }}">
                  {{ section.title }}
                </a>
              </li>
            {% endfor %}
              <li class="post-link">
                <a class="post-title" href="/cv.pdf">
                  CV
                </a>
              </li>
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="mailto:rbavishi@iitk.ac.in" class="footer-link">Contact</a> <span class="separator">&bull;</span>
            <a href="https://www.linkedin.com/in/rbavishi" class="footer-link">LinkedIn</a> <span class="separator">&bull;</span>
            <a href="https://github.com/rbavishi" class="footer-link">GitHub</a>
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
